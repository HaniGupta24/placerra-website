<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Placerra</title>
  <link rel="stylesheet" href="style_signup.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- <h3 class="brand">Placerra</h3> -->
           <img src="images/logo1.png" alt="Placerra Logo" class="brand-logo">

      <h2>Create Your Account</h2>
      <p>Already have an account? <a href="signin.html">SIGN IN</a></p>

      <form id="signupForm" novalidate>
        <div class="input-group">
          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <small id="emailHelp" class="help-text"></small>
        </div>

        <div class="input-group">
          <label for="password">Password*</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="button" id="togglePassword" aria-pressed="false" aria-label="Toggle password visibility">üëÅÔ∏è</button>
          </div>
          <small id="passwordHelp" class="help-text"></small>
        </div>

        <button type="submit" id="submitBtn">SIGN UP</button>
        <p id="formMessage" class="form-message"></p>
      </form>

      <p class="terms">By clicking "signup" you agree to our <a href="#">Terms of Service</a></p>
      <p>Continue without signup? <a href="index1.html">EXPLORE</a></p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
